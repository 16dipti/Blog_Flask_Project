<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
</head>

<body class="bg-gray-800 ">
    {% set fname = post.img_file %}
    <div class="p-5 mx-auto sm:p-10 md:p-16 dark:bg-gray-800 dark:text-gray-100">
        <div class="flex flex-col max-w-3xl mx-auto overflow-hidden rounded">
            <img src="/static/{{fname}}" alt="" class="w-full h-60 sm:h-96 dark:bg-gray-500">
            <div class="p-6 pb-12 m-4 mx-auto -mt-16 space-y-6 lg:max-w-2xl sm:px-10 sm:mx-12 lg:rounded-md dark:bg-gray-900">
                <div class="space-y-2">
                    <a rel="noopener noreferrer" href="#" class="inline-block text-2xl font-semibold sm:text-3xl">{{post.title}}</a>
                    <p class="text-xs dark:text-gray-400">Posted By Admin at
                        {{post.date}}
                    </p>
                </div>
                <div class="dark:text-gray-100">
                    <p>{{post.content}}</p>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
