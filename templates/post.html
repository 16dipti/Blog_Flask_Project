<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
</head>

<body class="bg-[#101820]">
    {% set fname = post.img_file %}
    <div class="my-10 ">
        <div class="flex justify-end mx-3 gap-4">
            <div class=" max-w-screen-sm flex flex-col text-left translate-y-[6.5rem]">
                <h2 class=" text-6xl  tracking-tight font-extrabold leading-tight text-gray-900 dark:text-[#FEE715]">
                    {{post.title}}</h2>
                <p class="  text-white font-bold text-justify  md:text-lg mt-4">{{post.sub_title}}</p>
                <p class="mt-4 text-xl text-white"><i>Posted by Admin on {{post.date}}</i></p>
            </div>
            <div class="bg-no-repeat bg-cover w-[45rem] h-[30rem] backdrop-blur-3xl "
                style="background-image: url('/static/{{fname}}');">
            </div>
        </div>



        <!-- Content -->
        <div class=" flex justify-center items-center mt-[4.25rem] mx-20 text-justify">
            <p class="text-xl text-white">{{post.content}}</p>
        </div>

        <!-- Go back button -->
        <div class="flex justify-center mt-10">
            <a href="/" class="relative inline-block text-lg group ">
                <span
                    class="relative z-10 block px-5 py-3 overflow-hidden font-medium leading-tight text-gray-800 transition-colors duration-300 ease-out border-2 border-gray-900 rounded-lg group-hover:text-white">
                    <span class="absolute inset-0 w-full h-full px-5 py-3 rounded-lg bg-gray-50"></span>
                    <span
                        class="absolute left-0 w-48 h-48 -ml-2 transition-all duration-300 origin-top-right -rotate-90 -translate-x-full translate-y-12 bg-gray-900 group-hover:-rotate-180 ease"></span>
                    <span class="relative">Go Back</span>
                </span>
                <span
                    class="absolute bottom-0 right-0 w-full h-12 -mb-1 -mr-1 transition-all duration-200 ease-linear bg-gray-900 rounded-lg group-hover:mb-0 group-hover:mr-0"
                    data-rounded="rounded-lg"></span>
            </a>
        </div>
    </div>
</body>

</html>
