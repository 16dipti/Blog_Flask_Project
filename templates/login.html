<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">  
</head>

<body >
    <main class="w-full flex">
        <div
          class="relative flex-1 hidden items-center justify-center h-screen bg-gray-900 lg:flex"
        >
          <div class="relative z-10 w-full max-w-md">
            <h1 class="text-4xl text-white font-bold">{{params['blog_name']}}</h1>
            <div class="mt-16 space-y-3">
              <h3 class="text-white text-3xl font-bold">
                Log in To Add your own Posts
              </h3>
              <p class="text-gray-300">
                Create an account and get access to all Posts to edit and delete 
              </p>
            </div>
          </div>
          <div
            class="absolute inset-0 my-auto h-[500px]"
            style="
              background: linear-gradient(
                152.92deg,
                rgba(192, 132, 252, 0.2) 4.54%,
                rgba(232, 121, 249, 0.26) 34.2%,
                rgba(192, 132, 252, 0.1) 77.55%
              );
              filter: blur(118px);
            "
          ></div>
        </div>
        <div class="flex-1 flex items-center justify-center h-screen">
          <div
            class="w-full max-w-md space-y-8 px-4 bg-white text-gray-600 sm:px-0"
          >
            <div class="">
              <img
                src="https://floatui.com/logo.svg"
                width="150"
                class="lg:hidden"
              />
              <div class="mt-5 space-y-2">
                <h3 class="text-gray-800 text-2xl font-bold sm:text-3xl">
                  Sign up
                </h3>
                
              </div>
            </div>
            <div class="grid grid-cols-3 gap-x-3">
              <button
                class="flex items-center justify-center py-2.5 border rounded-lg hover:bg-gray-50 duration-150 active:bg-gray-100"
              >
                <!-- Comment: Google Icon SVG here -->
                <img
                  src="https://raw.githubusercontent.com/sidiDev/remote-assets/7cd06bf1d8859c578c2efbfda2c68bd6bedc66d8/google-icon.svg"
                  alt="Google"
                  class="w-5 h-5"
                />
              </button>
              <button
                class="flex items-center justify-center py-2.5 border rounded-lg hover:bg-gray-50 duration-150 active:bg-gray-100"
              >
                <!-- Comment: Twitter Icon SVG here -->
                <img
                  src="https://raw.githubusercontent.com/sidiDev/remote-assets/f7119b9bdd8c58864383802fb92c7fc3a25c0646/twitter-icon.svg"
                  alt="Twitter"
                  class="w-5 h-5"
                />
              </button>
              <button
                class="flex items-center justify-center py-2.5 border rounded-lg hover:bg-gray-50 duration-150 active:bg-gray-100"
              >
                <!-- Comment: GitHub Icon SVG here -->
                <img
                  src="https://raw.githubusercontent.com/sidiDev/remote-assets/0d3b55a09c6bb8155ca19f43283dc6d88ff88bf5/github-icon.svg"
                  alt="Github"
                  class="w-5 h-5"
                />
              </button>
            </div>
            <div class="relative">
              <span class="block w-full h-px bg-gray-300"></span>
              <p
                class="inline-block w-fit text-sm bg-white px-2 absolute -top-2 inset-x-0 mx-auto"
              >
                Or continue with
              </p>
            </div>
            <form  action="/dashboard" method="post" class="space-y-5">
              <div>
                <label for="uname" class="font-medium">Username</label>
                <input
                  type="text"
                  id="uname"
                  name="uname"
                  required
                  class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
                />
              </div>
              <div>
                <label for="pass" class="font-medium">Password</label>
                <input
                  type="password"
                  id="pass"
                  name="pass"
                  required
                  class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
                />
              </div>
              <button
                class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150"
              >
                Create account
              </button>
            </form>
          </div>
        </div>
      </main>
</body>

</html>
