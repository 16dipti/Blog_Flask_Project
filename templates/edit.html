<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
</head>

<body class="bg-blue-300">


  <!-- component -->
  <section class="max-w-4xl p-6 mx-auto bg-indigo-600 rounded-md shadow-md dark:bg-gray-800 mt-20">
    <h1 class="text-xl font-bold text-white capitalize dark:text-white">Edit Your post</h1>
    <form action="/edit/{{post.sno}}" method="POST">
      <div class="grid grid-flow-row gap-6 mt-4 ">

        <!-- title -->
        <div>
          <label class="text-white dark:text-gray-200" for="username">Title</label>
          <input value="{{post.title}}" id="title" type="text" name="title"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
        </div>


        <!-- Sub title -->
        <div>
          <label class="text-white dark:text-gray-200" for="emailAddress">Sub title</label>
          <input value="{{post.sub_title}}" id="sub_title" name="sub_title" type="text"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
        </div>


        <!-- Slug -->
        <div>
          <label class="text-white dark:text-gray-200" for="password">Slug</label>
          <input value="{{post.slug}}" id="slug" type="text" name="slug"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
        </div>


        <!-- Content -->
        <div>
          <label class="text-white dark:text-gray-200" for="passwordConfirmation">Text Area</label>
          <textarea id="content" name="content" type="textarea"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">{{post.content}}</textarea>
        </div>


        <!-- Date -->
        <div>
          <label class="text-white dark:text-gray-200" for="passwordConfirmation">Date</label>
          <input id="date" name="date" type="date"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
        </div>


        <!-- Image file -->
        <form action="/uploader" method="POST" enctype='multipart/form-data'>



          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload
            file</label>
          <input name="img_file"
            class="block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            aria-describedby="file_input_help" id="file_input" type="file">
          <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">SVG, PNG, JPG or GIF (MAX.
            800x400px).</p>

          <div class="flex justify-end mt-6">

            <button type="submit"
              class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-pink-500 rounded-md hover:bg-pink-700 focus:outline-none focus:bg-gray-600">Submit</button>
          </div>
        </form>


        <!-- <div>
                <label class="text-white dark:text-gray-200" for="password">Img file</label>
                <input value="{{post.img_file}}" id="img_file" type="img_file" name="img_file" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
            </div> -->


      </div>

    </form>
  </section>

</body>

</html>
